---
# vars file for hashicorp_consul
hashi_consul_user: consul
hashi_consul_group: consul

hashi_consul_config_dir: "/etc/consul.d"
hashi_consul_binary_path: /usr/local/bin/consul
hashi_consul_envoy_binary_path: /usr/local/bin/envoy

hashi_consul_deb_architecture_map:
  x86_64: "amd64"
  aarch64: "arm64"
  armv7l: "arm"
  armv6l: "arm"

hashi_consul_envoy_architecture_map:
  x86_64: "x86_64"
  aarch64: "aarch64"

hashi_consul_architecture: "{{ hashi_consul_deb_architecture_map[ansible_architecture] | default(ansible_architecture) }}"
hashi_consul_envoy_architecture: "{{ hashi_consul_envoy_architecture_map[ansible_architecture] | default(ansible_architecture) }}"

hashi_consul_service_name: "consul"

hashi_consul_github_api: https://api.github.com/repos
hashi_consul_envoy_github_project: envoyproxy/envoy
hashi_consul_github_project: hashicorp/consul
hashi_consul_github_url: https://github.com
hashi_consul_repository_url: https://releases.hashicorp.com/consul
