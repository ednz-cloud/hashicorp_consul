---
# task/install file for hashicorp_consul
- name: "Get latest release of consul"
  when: hashi_consul_version == 'latest'
  block:
    - name: "Get latest consul release from github api"
      ansible.builtin.uri:
        url: "{{ hashi_consul_github_api }}/{{ hashi_consul_github_project }}/releases/latest"
        return_content: true
      register: _hashi_consul_latest_release

    - name: "Set wanted consul version to latest tag"
      ansible.builtin.set_fact:
        _hashi_consul_wanted_version: "{{ _hashi_consul_latest_release.json['tag_name']|regex_replace('v', '') }}"

- name: "Set wanted consul version to {{ hashi_consul_version }}"
  ansible.builtin.set_fact:
    _hashi_consul_wanted_version: "{{ hashi_consul_version|regex_replace('v', '') }}"
  when: hashi_consul_version != 'latest'

- name: "Get current consul version"
  block:
    - name: "Stat consul version file"
      ansible.builtin.stat:
        path: "{{ hashi_consul_config_dir }}/.version"
      changed_when: false
      check_mode: false
      register: _hashi_consul_version_file

    - name: "Get current consul version"
      ansible.builtin.slurp:
        src: "{{ _hashi_consul_version_file.stat.path }}"
      when:
        - _hashi_consul_version_file.stat.exists
        - _hashi_consul_version_file.stat.isreg
      register: _hashi_consul_current_version

- name: "Download and install consul binary"
  when: _hashi_consul_current_version is not defined
    or _hashi_consul_wanted_version != (_hashi_consul_current_version.content|default('')|b64decode)
  block:
    - name: "Set consul package name to download"
      ansible.builtin.set_fact:
        _hashi_consul_package_name: >-
          consul_{{ _hashi_consul_wanted_version }}_linux_{{ hashi_consul_deb_architecture_map[ansible_architecture] }}.zip
        _hashi_consul_shasum_file_name: >-
          consul_{{ _hashi_consul_wanted_version }}_SHA256SUMS

    - name: "Download checksum file for consul archive"
      ansible.builtin.get_url:
        url: "{{ hashi_consul_repository_url }}/{{ _hashi_consul_wanted_version }}/{{ _hashi_consul_shasum_file_name }}"
        dest: "/tmp/{{ _hashi_consul_shasum_file_name }}"
        mode: "0644"
      register: _hashi_consul_checksum_file
      until: _hashi_consul_checksum_file is succeeded
      retries: 5
      delay: 2
      check_mode: false

    - name: "Extract correct checksum from checksum file"
      ansible.builtin.command:
        cmd: 'grep "{{ _hashi_consul_package_name }}" /tmp/{{ _hashi_consul_shasum_file_name }}'
      changed_when: false
      register: _hashi_consul_expected_checksum_line

    - name: "Parse the expected checksum"
      ansible.builtin.set_fact:
        _hashi_consul_expected_checksum: "{{ _hashi_consul_expected_checksum_line.stdout.split()[0] }}"

    - name: "Download consul binary archive"
      ansible.builtin.get_url:
        url: "{{ hashi_consul_repository_url }}/{{ _hashi_consul_wanted_version }}/{{ _hashi_consul_package_name }}"
        dest: "/tmp/{{ _hashi_consul_package_name }}"
        mode: "0644"
        checksum: "sha256:{{ _hashi_consul_expected_checksum }}"
      register: _hashi_consul_binary_archive
      until: _hashi_consul_binary_archive is succeeded
      retries: 5
      delay: 2
      check_mode: false

    - name: "Create temporary directory for archive decompression"
      ansible.builtin.file:
        path: /tmp/consul
        state: directory
        mode: "0755"

    - name: "Unpack consul archive"
      ansible.builtin.unarchive:
        src: "/tmp/{{ _hashi_consul_package_name }}"
        dest: "/tmp/consul"
        owner: "{{ hashi_consul_user }}"
        group: "{{ hashi_consul_group }}"
        mode: "0755"
        remote_src: true

    - name: "Copy consul binary to {{ hashi_consul_binary_path }}"
      ansible.builtin.copy:
        src: /tmp/consul/consul
        dest: "{{ hashi_consul_binary_path }}"
        owner: root
        group: root
        mode: "0755"
        remote_src: true
        force: true

    - name: "Update consul version file"
      ansible.builtin.copy:
        content: "{{ _hashi_consul_wanted_version }}"
        dest: "{{ hashi_consul_config_dir }}/.version"
        owner: "{{ hashi_consul_user }}"
        group: "{{ hashi_consul_group }}"
        mode: "0600"

    - name: "Set restart-check variable"
      ansible.builtin.set_fact:
        _hashi_consul_service_need_restart: true

    - name: "Cleanup temporary directory"
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /tmp/consul
        - /tmp/{{ _hashi_consul_package_name }}
        - /tmp/{{ _hashi_consul_shasum_file_name }}

- name: "Copy systemd service file for consul"
  ansible.builtin.template:
    src: "consul.service.j2"
    dest: "/etc/systemd/system/consul.service"
    owner: root
    group: root
    mode: "0644"
  register: _hashi_consul_unit_file

- name: "Set reload-check & restart-check variable"
  ansible.builtin.set_fact:
    _hashi_consul_service_need_reload: true
    _hashi_consul_service_need_restart: true
  when: _hashi_consul_unit_file.changed # noqa: no-handler
